<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <!-- style -->
    <link rel="stylesheet" href="style.css">
    <!-- icons -->
    <script src="https://kit.fontawesome.com/8cf5703070.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- modal -->
    <main class="banner">
        <section class="banner__center">
            <h2 class="banner__title">modal project</h2>
            <button type="button" class="btn open-modal">open modal</button>
        </section>
    </main>
    <!-- modal end -->
    <!-- modal overlay -->
    <div class="modal-overlay">
        <section class="modal-overlay__center">
            <button type="button" class="btn close-modal">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <h3 class="modal-overlay__title">modal content</h3>
        </section>
    </div>

    <script src="main.js"></script>
</body>
</html>
